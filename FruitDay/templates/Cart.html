<!--  2.banner -->
	<div id="banner" class="">

	<div id="commend" class="">

	<div id="main" class="">
		<div class="title">
			<p class="check-box"><input type="checkbox" name="checkall" value="" id="checkall">全选</p>
			<p class="goods">商品</p>
			<p class="price">单价</p>
			<p class="count">数量</p>
			<p class="t-sum">小计</p>
			<p class="action">操作</p>
		</div>
		<div id="good-content" class="">
			<!-- 每一条记录 -->
			<div class="g-item">
				<p class="check-box">
					<input type="checkbox" name="check">
					<img src="{% static 'images/1-270x270-430-9RBRWTU9.jpg' %}">
				</p>
				<p class="goods">
					欢乐时光水果果篮
				</p>
				<p class="price">&yen;169</p>
				<p class="count">
					<a href="javascript:void(0)" class="decrement">-</a>
					<input type="text" name="count" value="1" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
					<a href="javascript:void(0)" class="increment">+</a>
				</p>
				<p class="t-sum"><strong>&yen;169</strong></p>
				<p class="action"><a href="javascript:void(0)" class='removeItem'>移除</a></p>
			</div>
			<div class="g-item">
				<p class="check-box">

					<a href="javascript:void(0)" class="increment">+</a>
				</p>
				<p class="t-sum"><strong>&yen;169</strong></p>
				<p class="action"><a href="javascript:void(0)" class='removeItem'>移除</a></p>
			</div>
			<div class="cart-toolbar">
			  <div class="toolBar">
				<p class="submit-count">
					已选择
					<span class="">0</span>
					件商品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</p>
				<p class="submit-price">
					总价:
					<span class="">&yen;0</span>
				</p>
				<p class="submit-btn">去结算</p>
			  </div>
			</div>
		</div>
	</div>
