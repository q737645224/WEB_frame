{% load static %}
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="{% static 'js/jquery-1.11.3.js' %}"></script>
     {% block style %}
     {% endblock %}
 </head>
 <body>
  <div id="container" class="">
<!-- 	页面分上下两部分 -->
    {% block title %}
	<h2>会员登录</h2>
    {% endblock %}
	<div id="regist" class="">
<!-- 左列 -->
	<p>
		<img src="{% static 'images/huiyuan.jpg' %}" width="" height="" border="0" alt="">
        {% block anchor %}
		<a href="{% url 'register' %}">会员注册></a>
        {% endblock %}
	</p>
<!-- 右列结构 -->
    {% block contain %}
	<form method="post" action="/login/">
        {% csrf_token %}
        <input type="hidden" name="url" value="{{ url }}">
        {% for field in form %}
<!-- 	第一行	 -->
		<div id="" class="form-line">
			<p>{{ field.label }}</p>
			<div id="" class="">
				{{ field }}
			</div>
		</div>
        {% endfor %}
		<div id="" class="form-line">
			<p></p>
			<div id="" class="">
				<input class="isSave" id="isSave" type="checkbox" name="isSave" checked><label for="isSave">记住密码</label>
				<p class='forget-pwd'>
					<a href="">忘记密码</a>
					<a href="">快捷登录</a>
				</p>
			</div>
		</div>
		<div id="" class="form-line">
			<p></p>
			<div id="" class="">
				<input class='longinBtn btn' type="submit" value="登录"><input id="btnRegister" class="registBtn btn" type="button" value="注册会员">
			</div>
		</div>
    <script>
        $.function(
            $('#btnRegister').click(function () {
              location.href = '{% url "register" %}';
            })
        );
    </script>
	</form>
    {% endblock %}
		<div id="" class="clear" style="clear:both;">
			
		</div>
	</div>
  </div>
 </body>
</html>
