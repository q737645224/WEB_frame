{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h2>使用/static/的方式访问静态资源文件</h2>
  <img src="/static/images/b04.jpg" width="200">
  <h2>使用static标签访问静态资源</h2>
  <img src="{% static 'images/b04.jpg' %}" width="200">
</body>
</html>
